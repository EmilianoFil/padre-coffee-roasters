<script type="module">
  import { db } from './js/firebase-config.js';
  import {
    setDoc,
    doc,
    getDoc,
    serverTimestamp,
    addDoc,
    collection
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const dniParam = params.get("dni");
    if (dniParam) document.querySelector('input[name="dni"]').value = dniParam;

    document.getElementById("registroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const dni = form.dni.value.trim();
      const nombre = form.nombre.value.trim();
      const email = form.mail.value.trim();
      const cumple_dia = parseInt(form.cumple_dia.value);
      const cumple_mes = parseInt(form.cumple_mes.value);

      if (!/^\d{7,8}$/.test(dni)) {
        document.getElementById("mensaje").innerText = "El DNI debe tener entre 7 y 8 nÃºmeros.";
        document.getElementById("mensaje-container").style.display = "block";
        document.getElementById("volverBtn").addEventListener("click", () => {
          form.reset();
          form.style.display = "block";
          document.getElementById("mensaje-container").style.display = "none";
        }, { once: true });
        return;
      }

      if (!cumple_dia || !cumple_mes) {
        document.getElementById("mensaje").innerText = "âš ï¸ El dÃ­a y mes de cumpleaÃ±os son obligatorios.";
        document.getElementById("mensaje-container").style.display = "block";
        document.getElementById("volverBtn").addEventListener("click", () => {
          form.reset();
          form.style.display = "block";
          document.getElementById("mensaje-container").style.display = "none";
        }, { once: true });
        loader.style.display = "none";
        return;
      }

      const docRef = doc(db, "clientes", dni);
      const existing = await getDoc(docRef);

      document.getElementById("loader").style.display = "block";
      form.style.display = "none";

      try {
        if (!existing.exists()) {
          await setDoc(docRef, {
            dni: dni,
            nombre: nombre,
            email: email,
            cafes: 0,
            cafes_acumulados_total: 0,
            cafecitos_invitados: 0,
            ultimo_cafe: null,
            cafe_disponible: false,
            sigue_instagram: false,
            sello_instagram_usado: false,
            sello_pendiente: false,
            sello_cumpleanios_activo: false,
            creado: serverTimestamp(),
            sello_cumpleanios_ultimo: null,
            cumple_dia: cumple_dia || null,
            cumple_mes: cumple_mes || null
          });

          if (typeof gtag === 'function') {
            gtag('event', 'registro_cliente', {
              origen: 'registro_publico',
              dni: dni
            });
          }

          await addDoc(collection(db, "logs"), {
            usuario: dni,
            accion: "registro_cliente",
            detalles: `Registro nuevo cliente ${dni} - ${nombre}`,
            timestamp: serverTimestamp()
          });

          document.title = "Cliente registrado";
          document.getElementById("mensaje").innerText = "Â¡Registro exitoso!\nYa empezÃ¡s a sumar sellos.\nðŸŽ â˜•ï¸\n";
          const verTarjetaBtn = document.getElementById("verTarjetaBtn");
          verTarjetaBtn.style.display = "inline-block";
          verTarjetaBtn.onclick = () => {
            window.location.href = `estado.html?dni=${dni}`;
          };

          // Enviar mail de bienvenida usando Firebase Function
          fetch("https://us-central1-corcega-loyalty-club.cloudfunctions.net/enviarMailRegistro", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ dni, nombre, mail: email })
          }).then(() => {
            console.log("ðŸ“§ Mail de bienvenida enviado con Ã©xito.");
          }).catch(error => {
            console.error("âŒ Error al enviar el mail:", error);
          });
        } else {
          document.getElementById("mensaje").innerText = "Ya estÃ¡s registrado en el club.";
          const volverBtn = document.getElementById("volverBtn");
          volverBtn.textContent = "MirÃ¡ tu tarjeta";
          // Remover cualquier handler previo para evitar superposiciÃ³n de handlers
          volverBtn.onclick = () => {
            window.location.href = `estado.html?dni=${dni}`;
          };
        }
      } catch (error) {
        console.error("Error en el registro:", error);
        document.getElementById("mensaje").innerText = "Hubo un error. ProbÃ¡ de nuevo mÃ¡s tarde.";

        document.getElementById("loader").style.display = "none";

        // Solo agregar el handler por defecto si NO fue el caso de "ya registrado"

  });
